<header class="header">
  <div class="header_logo">
    <h2>
      <span><i class="fa fa-shopping-basket"></i></span>E-Commerce
      <span>Lite</span>
    </h2>
  </div>
  <div class="header_actions">
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLink="/"
      routerLinkActive="active"
      ><span><i class="fa fa-home"></i></span>Home</a
    >
    <a routerLink="shopping-cart" routerLinkActive="active"
      ><span><i class="fa fa-shopping-cart"> </i></span>Cart
      <span class="shopping_cart_qtt">{{
        shoppingCartProducts == 0 ? "" : "(" + shoppingCartProducts + ")"
      }}</span></a
    >
  </div>
</header>
