<div class="list">
  <hr />
  name: {{ product.product.name }} <br />
  price: {{ product.product.price }} <br />
  id: {{ product.product.id }} <br />
  qtt: {{ product.qtt }} <br />
  total: {{ product.total }} <br />
  <button (click)="removeItem()">Menos</button>
  <button (click)="addItem()">Mais</button>
  <button (click)="deleteItem()">Delete</button>
  <hr />
</div>
